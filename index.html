<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Calculadora de Gorjetas</h1>
            
            <div class="input-group">
                <label for="billAmount">Valor da Conta</label>
                <div class="input-wrapper">
                    <span class="currency">AOA</span>
                    <input type="number" id="billAmount" placeholder="0.00" step="0.01" min="0">
                </div>
            </div>

            <div class="input-group">
                <label>Selecione a Gorjeta</label>
                <div class="tip-buttons">
                    <button class="tip-btn" data-tip="5">5%</button>
                    <button class="tip-btn" data-tip="10">10%</button>
                    <button class="tip-btn active" data-tip="15">15%</button>
                    <button class="tip-btn" data-tip="20">20%</button>
                    <button class="tip-btn" data-tip="25">25%</button>
                </div>
            </div>

            <div class="input-group">
                <label for="customTip">Gorjeta Personalizada (%)</label>
                <input type="number" id="customTip" placeholder="Ex: 18" min="0" max="100">
            </div>

            <div class="input-group">
                <label for="numPeople">NÃºmero de Pessoas</label>
                <input type="number" id="numPeople" placeholder="1" min="1" value="1">
            </div>

            <div class="results">
                <div class="result-row">
                    <span class="result-label">Gorjeta Total</span>
                    <span class="result-value" id="tipAmount">0.00 AOA</span>
                </div>
                <div class="result-row">
                    <span class="result-label">Gorjeta por Pessoa</span>
                    <span class="result-value" id="tipPerPerson">0.00 AOA</span>
                </div>
                <div class="result-row total">
                    <span class="result-label">Total a Pagar</span>
                    <span class="result-value" id="totalAmount">0.00 AOA</span>
                </div>
                <div class="result-row">
                    <span class="result-label">Total por Pessoa</span>
                    <span class="result-value" id="totalPerPerson">0.00 AOA</span>
                </div>
            </div>

            <button class="reset-btn" id="resetBtn">Limpar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
